<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kairah Studio + Fame Booster</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .selected-template { border: 3px solid #D4AF37; }
  .viral-badge { background-color: #E7D2CB; color: #3D2C41; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold; position: absolute; top: 4px; right: 4px; }
  .locked-overlay { position: absolute; inset: 0; background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px; border-radius: 8px; }
</style>
</head>
<body class="bg-gray-50 font-sans">

<!-- Header -->
<header class="bg-white shadow p-4 flex justify-between items-center">
  <div class="text-2xl font-bold text-purple-800">Kairah</div>
  <nav class="space-x-6">
    <a href="#" class="text-gray-700 hover:text-purple-800">Studio</a>
    <a href="#" class="text-gray-700 hover:text-purple-800">Fame</a>
    <a href="#" class="text-gray-700 hover:text-purple-800">Pricing</a>
    <a href="#" class="text-gray-700 hover:text-purple-800">Login</a>
  </nav>
</header>

<div class="flex mt-6 px-6 gap-6">

  <!-- Sidebar -->
  <aside class="w-48 bg-white rounded shadow p-4">
    <h2 class="font-bold mb-4">Categories</h2>
    <ul class="space-y-2">
      <li><button class="category-btn w-full text-left px-2 py-1 rounded hover:bg-purple-100" data-category="Funny">Funny</button></li>
      <li><button class="category-btn w-full text-left px-2 py-1 rounded hover:bg-purple-100" data-category="Baby">Baby</button></li>
      <li><button class="category-btn w-full text-left px-2 py-1 rounded hover:bg-purple-100" data-category="Royal">Royal</button></li>
      <li><button class="category-btn w-full text-left px-2 py-1 rounded hover:bg-purple-100" data-category="Fantasy">Fantasy</button></li>
      <li><button class="category-btn w-full text-left px-2 py-1 rounded hover:bg-purple-100" data-category="Motivational">Motivational</button></li>
      <li><button class="category-btn w-full text-left px-2 py-1 rounded hover:bg-purple-100" data-category="Viral">Viral</button></li>
    </ul>
    <div id="freeCounter" class="mt-6 font-bold text-purple-800"></div>
  </aside>

  <!-- Main -->
  <main class="flex-1 space-y-6">

    <!-- Prompt Box -->
    <div class="flex gap-2">
      <input type="text" id="promptInput" placeholder="Type your idea here..." class="flex-1 border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
      <button id="promptMagicBtn" class="bg-yellow-500 text-white px-4 py-2 rounded font-bold">Prompt Magic</button>
    </div>

    <!-- Template Grid -->
    <div id="templateGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

    <!-- Video Preview -->
    <div class="border rounded p-4 bg-white shadow relative">
      <h3 class="font-bold mb-2">Video Preview</h3>
      <div id="videoPreview" class="h-40 bg-gray-200 flex items-center justify-center rounded">Select a template to preview</div>
      <button id="downloadBtn" class="mt-2 bg-green-600 text-white px-4 py-2 rounded font-bold hidden">Download Video</button>
    </div>

    <!-- Generate Button -->
    <button id="generateBtn" class="bg-purple-800 text-white px-6 py-3 rounded font-bold disabled:bg-gray-400">
      Generate Video
    </button>

  </main>

</div>

<!-- Footer -->
<footer class="bg-white shadow mt-6 p-4 text-center text-gray-600">
  Â© 2025 Kairah. Contact | About | Social Links
</footer>

<script>
  // Dummy user info
  const user = {
    loggedIn: true,
    isPaid: false,
    freeVideosLeft: 1
  };

  // 20+ Fame templates
  const templates = [
    { name: "Royal Glimpse", category: "Royal", thumbnail: "https://via.placeholder.com/150", viralScore: 88, isPaid: true },
    { name: "Funny Meme", category: "Funny", thumbnail: "https://via.placeholder.com/150", viralScore: 72, isPaid: false },
    { name: "Mini Fantasy", category: "Fantasy", thumbnail: "https://via.placeholder.com/150", viralScore: 80, isPaid: true },
    { name: "Quick Quote", category: "Motivational", thumbnail: "https://via.placeholder.com/150", viralScore: 65, isPaid: false },
    { name: "Cute Baby", category: "Baby", thumbnail: "https://via.placeholder.com/150", viralScore: 60, isPaid: false },
    { name: "Viral Challenge", category: "Viral", thumbnail: "https://via.placeholder.com/150", viralScore: 90, isPaid: true },
    { name: "Royal Dance", category: "Royal", thumbnail: "https://via.placeholder.com/150", viralScore: 85, isPaid: true },
    { name: "Epic Fail", category: "Funny", thumbnail: "https://via.placeholder.com/150", viralScore: 78, isPaid: false },
    { name: "Fantasy Glow", category: "Fantasy", thumbnail: "https://via.placeholder.com/150", viralScore: 82, isPaid: true },
    { name: "Motivation Boost", category: "Motivational", thumbnail: "https://via.placeholder.com/150", viralScore: 70, isPaid: false },
    { name: "Baby Laugh", category: "Baby", thumbnail: "https://via.placeholder.com/150", viralScore: 68, isPaid: false },
    { name: "Challenge Remix", category: "Viral", thumbnail: "https://via.placeholder.com/150", viralScore: 95, isPaid: true },
    { name: "Royal Entrance", category: "Royal", thumbnail: "https://via.placeholder.com/150", viralScore: 87, isPaid: true },
    { name: "Meme Short", category: "Funny", thumbnail: "https://via.placeholder.com/150", viralScore: 74, isPaid: false },
    { name: "Fantasy Loop", category: "Fantasy", thumbnail: "https://via.placeholder.com/150", viralScore: 83, isPaid: true },
    { name: "Motivation Quote", category: "Motivational", thumbnail: "https://via.placeholder.com/150", viralScore: 69, isPaid: false },
    { name: "Baby Giggle", category: "Baby", thumbnail: "https://via.placeholder.com/150", viralScore: 66, isPaid: false },
    { name: "Viral Shock", category: "Viral", thumbnail: "https://via.placeholder.com/150", viralScore: 92, isPaid: true },
    { name: "Royal Celebration", category: "Royal", thumbnail: "https://via.placeholder.com/150", viralScore: 86, isPaid: true },
    { name: "Funny Pets", category: "Funny", thumbnail: "https://via.placeholder.com/150", viralScore: 75, isPaid: false }
  ];

  const templateGrid = document.getElementById('templateGrid');
  const videoPreview = document.getElementById('videoPreview');
  const generateBtn = document.getElementById('generateBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const freeCounter = document.getElementById('freeCounter');

  let selectedTemplate = null;

  function renderTemplates(category = null) {
    templateGrid.innerHTML = '';
    const filtered = category ? templates.filter(t => t.category === category) : templates;
    filtered.forEach(t => {
      const card = document.createElement('div');
      card.className = "relative border rounded p-2 hover:shadow-lg cursor-pointer";
      card.innerHTML = `
        <img src="${t.thumbnail}" alt="${t.name}" class="rounded w-full" />
        <div class="mt-2 text-center font-semibold">${t.name}</div>
        <div class="viral-badge">Viral ${t.viralScore}</div>
        ${t.isPaid && !user.isPaid ? `<div class="locked-overlay">Upgrade</div>` : ''}
      `;
      card.addEventListener('click', () => {
        selectedTemplate = t;
        videoPreview.innerHTML = `<div class="h-40 bg-gray-300 flex items-center justify-center rounded">${t.name} Preview</div>`;
        document.querySelectorAll('.selected-template').forEach(el => el.classList.remove('selected-template'));
        card.classList.add('selected-template');
        updateDownloadButton();
      });
      templateGrid.appendChild(card);
    });
  }

  function updateGenerateButton() {
    if (!user.loggedIn) {
      generateBtn.disabled = true;
    } else if (!user.isPaid && user.freeVideosLeft <= 0) {
      generateBtn.disabled = true;
      generateBtn.innerText = "Free Limit Reached";
    } else {
      generateBtn.disabled = false;
      generateBtn.innerText = "Generate Video";
    }
    freeCounter.innerText = user.isPaid ? "" : `Free Videos Left: ${user.freeVideosLeft}`;
  }

  function updateDownloadButton() {
    if (selectedTemplate && user.isPaid) {
      downloadBtn.style.display = "inline-block";
    } else {
      downloadBtn.style.display = "none";
    }
  }

  document.querySelectorAll('.category-btn').forEach(btn => {
    btn.addEventListener('click', () => renderTemplates(btn.dataset.category));
  });

  generateBtn.addEventListener('click', () => {
    if (!selectedTemplate) return alert("Select a template first!");
    if (!user.loggedIn) return alert("Please log in to generate videos!");
    if (!user.isPaid && user.freeVideosLeft <= 0) return alert("Free video limit reached. Upgrade to Pro!");
    videoPreview.innerHTML = `<div class="h-40 bg-green-200 flex items-center justify-center rounded">Generating ${selectedTemplate.name}...</div>`;
    if (!user.isPaid) user.freeVideosLeft--;
    updateGenerateButton();
  });

  document.getElementById('promptMagicBtn').addEventListener('click', () => {
    const prompt = document.getElementById('promptInput').value;
    if (!prompt) return alert("Enter a prompt first!");
    document.getElementById('promptInput').value = `Viral-enhanced: ${prompt} ðŸš€`;
  });

  renderTemplates();
  updateGenerateButton();

</script>
</body>
</html>
